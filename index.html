<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Verano de la Ciencia XXVII</title>
</head>
<body>
    <div class="container">

        <div class="data-banner">
            <img class="img-ug" src="img/ug.png" alt="Universidad de Guanajuato">
            <div class="info">
                <p>Dr. Luis Ramón Merchan Villalba</p>
                <p>Juan Manuel Cano Gallardo</p>
                <p>Rosa Ivonne Peñaran Prieto</p>
                <p>Francisco Javier Moreno Vazquez</p>
            </div>
            <img class="img-ing" src="img/ing-elect.png" alt="Ingeniería Eléctrica">
        </div><!-- banner and data -->
        
        <div class="modules">
            <!-- information of each module -->
            <div class="esp32-module">
                <label for="esp32-1">MODULO ESP32 1</label>
                <button id="Casa_01/ESP32_1/Bomb2/Set/1" onclick="setData(this)">OFF</button>
                <button id="Casa_01/ESP32_1/Bomb1/Set/1" onclick="setData(this)">OFF</button>
            </div>
            <div class="esp32-module">
                <label for="esp32-2">MODULO ESP32 2</label>
                <button id="Casa_01/ESP32_2/Rel1/Set/1" onclick="setData(this)">OFF</button>
                <button id="Casa_01/ESP32_2/Temp/Set/1" onclick="setData(this)">NaN</button>
                <button id="Casa_01/ESP32_2/Hum/Set/1" onclick="setData(this)">NaN</button>
            </div>
            <div class="esp32-module">
                <label for="esp32-3">MODULO ESP32 3</label>
                <button id="Casa_01/ESP32_3/Temp/Set/1" onclick="setData(this)">NaN</button>
                <button id="Casa_01/ESP32_3/Hum/Set/1" onclick="setData(this)">NaN</button>
            </div>
            
        </div><!-- contain the module info -->
        
        <div class="footer">
            <img class="img-ing"src="img/ing-elect.png" alt="Ingeniería Eléctrica">
        </div><!-- footer -->
    </div><!-- for contain the content .container -->


    <!-- add paho cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <!-- add mqtt.js file -->
    <script src="mqtt.js" type="text/javascript"></script>
    
</body>
</html>
